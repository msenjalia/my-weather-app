<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <script
      src="https://kit.fontawesome.com/671d44d987.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div
      class="container"
      id="root">
      <div class="weather">
        <form id="search-form">
          <div class="row">
            <div class="col">
              <input
                type="Search"
                placeholder="Enter a city"
                class="form-control"
                autocomplete="off"
                id="search-field" />
            </div>
            <div class="col">
              <input
                type="submit"
                value="🔍"
                class="btn primary-btn"
                id="search-button" />
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <ul>
              <li
                class="displayCurrent"
                id="currentCity"></li>
              <li
                class="displayCurrent"
                id="currentDate"></li>
              <li
                class="displayCurrent"
                id="currentTime"></li>
            </ul>
          </div>

          <div class="col displaycurrent">
            <div>
              <div class="temp-range">
                <ul>
                  <li>High <span id="high"></span>&deg;</li>
                  <li>Low <span id="low"></span>&deg;</li>
                </ul>
              </div>
              <h2 class="current-scan">
                <div class="col">
                  <div class="temperature">
                    <img
                      id="icon"
                      src=""
                      alt="" />
                    <div id="displayTemp"></div>
                    <span class="units">
                      <a
                        href=""
                        id="celsius-link"
                        class="active">
                        °C
                      </a>
                      |
                      <a
                        href=""
                        id="fahrenheit-link">
                        °F
                      </a>
                    </span>
                  </div>

                  <p class="description"></p>
                </div>
              </h2>
            </div>

            <div class="col">
              <ul class="further-info">
                <li>
                  <span class="wind"> </span>
                </li>
                <li>
                  <span class="humidity"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div
          class="weather-forecast"
          id="forecast"></div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/msenjalia/my-weather-app"
        target="">
        open-source code </a
      >: by Monica S
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
